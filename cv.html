<!DOCTYPE html>
<html>

<head>
	<!-- stylesheet -->
  <link rel="stylesheet" href="cv.css">

  <!-- MathJax -->
	<script type="text/x-mathjax-config">
	MathJax.Hub.Config({
	  tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
	});
	</script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML' async></script>

  <!-- jQuery -->
  <script src="//code.jquery.com/jquery-2.0.3.min.js"></script>

  <!-- Handlebars -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.1.2/handlebars.min.js"></script>
</head>

 
<body class="A4">

<header class="row" id="header"></header>
<hr />
<section class="row" id="education"></section>
<section class="row" id="employment"></section>
<section class="row" id="publications"></section>

<!-- header template -->

<script id="header-template" type="text/template">

{{#personal}}
<div class="column left">
	<div id="name">{{full_name name "{F} {L}"}}</div>
	<div id="email">{{email}}</div>
	{{#web}}
	<div id="web">
		<div>{{work}}</div>
		<div>{{github}}</div>
		<div>{{linkedin}}</div>
	</div>
	{{/web}}
</div>
<div class="column right">
	<div id="address">
		{{#each address}}
			<div class="address-line">{{this}}</div>
		{{/each}}
		{{#phone}}
		<div id="phone">
			<span id="country-code">+{{country}}</span>
			<span id="area-code">{{area}}</span>
			<span id="phone-number">{{number}}</span>
		</div>
		{{/phone}}
	</div>
</div>
{{/personal}}

</script>

<!-- education template -->

<script id="education-template" type="text/template">

<div class="column title">Education</div>

<div class="column content">
	{{#each education}}
	<div class="item">
		<span class="degree">{{degree}}</span> /
		<span class="institution">{{institution}}</span>
		(<span class="subject">{{subject}}</span>)
		{{range start end}}
	</div>
	{{/each}}
</div>

</script>

<!-- employment template -->

<script id="employment-template" type="text/template">

<div class="column title">Experience</div>

<div class="column content">
	{{#each employment}}
	<div class="item">
		<span class="position">Postdoctoral fellow</span> /
		<span class="organization">IST Austria</span>
		{{range start end}}
	</div>
	{{/each}}
</div>

</script>

<!-- publications template -->

<script id="publications-template" type="text/template">

<div class="column title">Publications</div>

<div class="column content">
	{{#each publications}}
	<div class="item">
		<span class="title pub">{{title}}</span>
		(coauthors:
		<span class="coauthors">
		{{#each coauthors}}
			<span class="coauthor">
			{{#if @last}}
				{{full_name this}})
			{{else}}
				{{full_name this}},
			{{/if}}
			</span>
		</span>
		{{/each}}
		</span>
		<div class="bib">
			<span class="journal">{{journal}}</span>
			<span class="volume">{{volume}}</span>:<span class="pages">{{start}}&ndash;{{end}}</span>
		</div>
		<div class="date pub">{{print_date date "{Y}"}}</div>
		<div></div>
	</div>
	{{/each}}
</div>

</script>

<!-- load helpers -->

<script src="helpers.js"></script>

<!-- load JSON data and generate HTML -->

<script>
var slingshot = function (url, tplId, result) {
 $.getJSON(url, function(data) {
          var template = $(tplId).html()
          var stone = Handlebars.compile(template)(data)
          $(result).html(stone)
        })
  }

slingshot('cv.json', '#header-template', '#header');
slingshot('cv.json', '#education-template', '#education');
slingshot('cv.json', '#employment-template', '#employment');
slingshot('cv.json', '#publications-template', '#publications');
</script>
</body>

</html>
